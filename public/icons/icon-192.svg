  <circle cx="126" cy="96" r="8" fill="#eab308" stroke="#ca8a04" stroke-width="1.5"/>
  <!-- Dollar sign on coin -->
  <text x="126" y="100" text-anchor="middle" fill="#854d0e" font-size="11" font-weight="bold" font-family="Arial">$</text>
</svg>
