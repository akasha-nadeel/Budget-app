      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <linearGradient id="wallet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  <!-- Wallet body -->
  <rect x="40" y="56" width="112" height="80" rx="12" fill="url(#wallet)" opacity="0.95"/>
  <!-- Wallet flap -->
  <path d="M40 72 C40 60 48 52 60 52 L140 52 C140 52 152 52 152 64 L152 72 Z" fill="#ffffff"/>
  <!-- Card slot -->
  <rect x="108" y="84" width="36" height="24" rx="6" fill="#6366f1" opacity="0.3"/>
