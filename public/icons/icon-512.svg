<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <linearGradient id="wallet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#312e81" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Wallet body -->
  <g filter="url(#shadow)">
    <rect x="100" y="148" width="312" height="216" rx="28" fill="url(#wallet)" opacity="0.95"/>
    <!-- Wallet flap -->
    <path d="M100 192 C100 160 116 136 148 136 L380 136 C380 136 412 136 412 168 L412 192 Z" fill="#ffffff"/>
  </g>
  <!-- Card slot -->
  <rect x="288" y="224" width="96" height="64" rx="14" fill="#6366f1" opacity="0.25"/>
  <!-- Coin circle -->
  <circle cx="336" cy="256" r="22" fill="#eab308" stroke="#ca8a04" stroke-width="3"/>
  <!-- Dollar sign -->
  <text x="336" y="266" text-anchor="middle" fill="#854d0e" font-size="28" font-weight="bold" font-family="Arial">$</text>
</svg>
