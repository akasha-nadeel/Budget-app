<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Light blue/white background -->
  <rect width="1200" height="800" fill="#E8EAF6"/>
  
  <!-- Calendar shadow -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Calendar main body -->
  <rect x="300" y="200" width="450" height="400" fill="#3F51B5" filter="url(#shadow)" rx="10"/>
  
  <!-- Calendar tabs -->
  <rect x="330" y="170" width="70" height="50" fill="#3F51B5" rx="8"/>
  <rect x="430" y="170" width="70" height="50" fill="#3F51B5" rx="8"/>
  <rect x="530" y="170" width="70" height="50" fill="#3F51B5" rx="8"/>
  <rect x="630" y="170" width="70" height="50" fill="#3F51B5" rx="8"/>
  
  <!-- Calendar white inner area -->
  <rect x="340" y="270" width="390" height="280" fill="#FFFFFF" rx="5"/>
  
  <!-- Calendar grid (blue squares) -->
  <!-- Row 1 -->
  <rect x="360" y="290" width="90" height="65" fill="#3F51B5" rx="5"/>
  <rect x="480" y="290" width="90" height="65" fill="#3F51B5" rx="5"/>
  <rect x="600" y="290" width="90" height="65" fill="#3F51B5" rx="5"/>
  
  <!-- Row 2 -->
  <rect x="360" y="375" width="90" height="65" fill="#3F51B5" rx="5"/>
  <rect x="480" y="375" width="90" height="65" fill="#3F51B5" rx="5"/>
  <rect x="600" y="375" width="90" height="65" fill="#3F51B5" rx="5"/>
  
  <!-- Row 3 -->
  <rect x="360" y="460" width="90" height="65" fill="#3F51B5" rx="5"/>
  <rect x="480" y="460" width="90" height="65" fill="#3F51B5" rx="5"/>
  <rect x="600" y="460" width="90" height="65" fill="#3F51B5" rx="5"/>
  
  <!-- Dollar circle -->
  <circle cx="680" cy="580" r="120" fill="#FFFFFF" stroke="#3F51B5" stroke-width="10" filter="url(#shadow)"/>
  
  <!-- Dollar sign -->
  <text x="680" y="620" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#3F51B5" text-anchor="middle">$</text>
</svg>
